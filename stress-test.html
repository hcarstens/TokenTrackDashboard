<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TokenTrack Dashboard Â· Stress Test Simulator</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js" integrity="sha384-Idm3D9yn8PiMb/8HqEepwN3tYzVSOiM6I3jHZKU50mKnyqBiL59uA4Ydp5yP2c+H" crossorigin="anonymous"></script>
</head>
<body data-page="stress-test">
  <header class="site-header">
    <h1>Stress Test Simulator</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="metrics.html">Metrics Analyzer</a>
      <a href="stress-test.html" class="active">Stress Test Simulator</a>
    </nav>
  </header>

  <main class="content">
    <section class="section">
      <h2>Scenario Builder</h2>
      <form id="stressForm" class="grid two-col">
        <label>
          Volatility Spike (%)
          <input type="number" id="volatility" min="0" max="200" step="5" value="25" required />
        </label>
        <label>
          Liquidity Shock (%)
          <input type="number" id="liquidity" min="0" max="100" step="5" value="30" required />
        </label>
        <label>
          Adoption Drop (%)
          <input type="number" id="adoption" min="0" max="100" step="5" value="15" required />
        </label>
        <label>
          Supply Chain Disruption (0-10)
          <input type="number" id="supply" min="0" max="10" step="1" value="4" required />
        </label>
        <label>
          Social Sentiment Shock (0-10)
          <input type="number" id="sentimentShock" min="0" max="10" step="1" value="3" required />
        </label>
        <label>
          Recovery Horizon (days)
          <input type="number" id="horizon" min="1" max="60" step="1" value="14" required />
        </label>
        <button class="btn primary" type="submit">Run Simulation</button>
        <button class="btn ghost" type="button" id="shareScenario">Copy Scenario Link</button>
      </form>
    </section>

    <section class="section">
      <h2>Results</h2>
      <div class="grid two-col">
        <div class="card">
          <h3>System Stability Projection</h3>
          <canvas id="stressChart"></canvas>
        </div>
        <div class="card">
          <h3>Findings</h3>
          <ul id="stressFindings" class="alerts"></ul>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Simulations leverage aggregated data to preserve privacy while surfacing systemic risk.</p>
  </footer>
  <script src="assets/js/app.js"></script>
</body>
</html>
